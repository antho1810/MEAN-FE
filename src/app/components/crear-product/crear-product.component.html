<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="Titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="productForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input formControlName="product" type="text" class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger" *ngIf="productForm.get('product')?.hasError('required') && productForm.get('product')?.touched">El nombre del producto es <strong>OBLIGATORIO</strong></div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="categoria" type="text" class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger" *ngIf="productForm.get('categoria')?.hasError('required') && productForm.get('categoria')?.touched">La categoria del producto es <strong>OBLIGATORIO</strong></div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="ubicacion" type="text" class="form-control form-control-lg" placeholder="Ubicacion">
                            <div class="text-danger" *ngIf="productForm.get('ubicacion')?.hasError('required') && productForm.get('ubicacion')?.touched">La ubicaci√≥n del producto es <strong>OBLIGATORIO</strong></div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="precio" type="number" class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger" *ngIf="productForm.get('precio')?.hasError('required') && productForm.get('precio')?.touched">El precio del producto es <strong>OBLIGATORIO</strong></div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="productForm.invalid" class="btn btn-success btn-lg float-end">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
